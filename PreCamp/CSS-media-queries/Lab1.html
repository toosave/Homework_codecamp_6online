<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.horizontal {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        ul.horizontal li {
            float: left;
        }

        ul.horizontal li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.horizontal li a:hover:not(.active) {
            background-color: #000;
        }

        ul.horizontal li a.active {
            background-color:#4CAF50;
        }

        ul.horizontal2 {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }

        ul.horizontal2 li {
            float: left;
        }

        ul.horizontal2 li a {
            display: inline-block;
            color: #666;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.horizontal2 li a:hover:not(.active) {
            background-color: #ddd;
        }

        ul.horizontal2 a.active {
            color: white;
            background-color: #4CAF50;
        }
        .width94 {
        width:94%;
        }
        @media screen and (max-width: 600px) {
            .width94 {
            width:100%;
            }
        }

        ul.vertical {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }

        ul.vertical li a {
            display: block;
            color: #000;
            padding: 8px 0 8px 16px;
            text-decoration: none;
        }

        ul.vertical li a:hover:not(.active) {
            background-color: #555;
            color:white;
        }

        ul.vertical a.active {
            background-color: #4CAF50;
            color:white;
        }

        ul.gray {
        border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }

        ul.gray li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.gray li a:hover:not(.active) {
            background-color: #ddd;
        }

        ul.gray li a.active {
            color: white;
            background-color: #008CBA;
        }
        .rightli {
        float:right;
        }

        @media screen and (max-width: 408px) {
            .rightli {
            display:none;
            }
        }

        ul.ex {
        width:90%;
        }
        @media screen and (max-width: 600px) {
            ul.ex {
            width:100%;
            }
        }

        ul.divider li {
            float: left;
            border-right:1px solid #bbb;
        }

        ul.divider li:last-child {
            border-right: none;
        }
        ul.border {
            border: 1px solid #555;
        }

        ul.border li a {
            padding: 8px 16px;
        }

        ul.border li {
            text-align: center;
            border-bottom: 1px solid #555;
        }

        ul.border li:last-child {
            border-bottom: none;
        }

        /* Pagination */
        .pagination {
        display: inline-block;
        }

        .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color .3s;
        border: 1px solid #ddd;
        }

        .pagination a.active {
        background-color: #4CAF50;
        color: white;
        border: 1px solid #4CAF50;
        }

        .pagination a:hover:not(.active) {background-color: #ddd;}
    </style>
</head>
<body>
    <div>
        <ul class="horizontal">
            <li>
                <a href="Lab1.html" class="active">Home</a>
            </li>
            <li>
                <a href="news.html">News</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
        </ul>
    </div>



    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="Lab1.html" class="active">1</a>
        <a href="news.html">2</a>
        <a href="contact.html">3</a>
        <a href="about.html">4</a>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
